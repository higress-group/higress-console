  paths-ignore:
    - '*.md'
    - '*.yaml'
    - '*.yml'
    - '.github/**'
    - '.gitignore'
    - '.licenserc.yaml'
    - 'LICENSE'
    - 'Dockerfile'
    - 'CODEOWNERS'
    - 'VERSION'
    - 'deploy/*'
    - 'helm/**'
