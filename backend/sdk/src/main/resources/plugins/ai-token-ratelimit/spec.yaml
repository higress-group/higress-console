  contact:
    name: rinfx
spec:
  phase: UNSPECIFIED_PHASE
  priority: 600
  configSchema:
    openAPIV3Schema:
      type: object
      example:
        rule_name: default_rule
        rule_items:
          - limit_by_per_ip: from-remote-addr
            limit_keys:
              - key: 0.0.0.0/0
                token_per_minute: 100
        redis:
          service_name: redis.static
          service_port: 6379
          username: default
          password: '123456'

