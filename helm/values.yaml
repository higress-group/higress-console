replicaCount: 1

image:
  repository: higress-registry.cn-hangzhou.cr.aliyuncs.com/higress/console
  pullPolicy: Always
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

dnsPolicy: ClusterFirst
restartPolicy: Always
schedulerName: default-scheduler

service:
  type: ClusterIP
  port: 8080

ingress:
  className: "higress"
  annotations: {}
  hosts:
    - host: "console.higress.io"
      paths:
        - path: /
          pathType: Prefix
    - host: "demo.higress.io"
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 250m
    memory: 512Mi

nodeSelector: {}
affinity: {}
tolerations: {}

admin:
  username: admin
  displayName: Admin
  password: 
    length: 8 # The length of random password generated during installation
    value: "" # If set, the value will be used as the admin password for login, and Helm won't generate a random password.